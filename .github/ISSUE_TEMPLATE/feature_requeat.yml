name: New Feature
description: Use this template for tracking new features
title: "[DATE]: <FEATURE NAME>"
labels: [enhancement]
assignees: arpanaditya
body:
- type: checkboxes
  attributes:
   label: Is there an existing issue for this?
   description: Please search to see if an issue already exists for the bug you encountered.
   options:
   - label: I have searched for the existing issues
     required: true
- type: textarea
  attributes:
   label: Current Behavior
   description: Describe what you are experiencing.
  validations:
   required: false
- type: textarea
  attributes:
   label: Expected Behavior
   description: Describe what you expect to happen.
  validations: 
   required: false
- type: textarea
  attributes:
   label: Anything else to add?
   description: Links? References? Anything that will give us more context about the issue you are encountering!
   placeholder: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
   required: false

